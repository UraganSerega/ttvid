<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Переход...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
    .btn {
      background: #FF0066;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      font-size: 16px;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <img src="images/photo.jpg" alt="Инструкция">
    
    <div id="tiktok-view">
      <h2>Для перехода:</h2>
      <p>1. Нажмите <strong>•••</strong> в верхнем углу</p>
      <p>2. Выберите "Открыть в браузере"</p>
    </div>
    
    <div id="browser-view" class="hidden">
      <a href="https://onlyfans.com/bambybelle/c159" class="btn">Перейти на OnlyFans</a>
    </div>
  </div>

  <script>
    // Определяем, открыто ли в TikTok
    const isTikTok = /tiktok/i.test(navigator.userAgent);
    
    if (isTikTok) {
      // Показываем инструкцию для TikTok
      document.getElementById('tiktok-view').classList.remove('hidden');
    } else {
      // Показываем кнопку перехода
      document.getElementById('browser-view').classList.remove('hidden');
    }
  </script>
</body>
</html>
