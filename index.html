<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Browser</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .preview-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .content {
      padding: 25px;
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      color: #222;
      margin-bottom: 15px;
      text-align: center;
    }
    .description {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 25px;
      text-align: center;
    }
    .step {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .step-number {
      width: 26px;
      height: 26px;
      background: linear-gradient(135deg, #FF0066, #FF0066);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
      font-size: 14px;
      flex-shrink: 0;
    }
    .step-text {
      font-size: 15px;
      color: #444;
    }
    .continue-btn {
      background: linear-gradient(135deg, #FF0066, #FF0066);
      color: white;
      border: none;
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.2s;
      display: none;
    }
    .continue-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255,0,102,0.2);
    }
    .divider {
      height: 1px;
      background: #eee;
      margin: 25px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Изображение будет здесь -->
      <img src="images/photo.jpg" class="preview-image" alt="Preview">
      
      <div class="content">
        <h1 class="title">Continue in Browser</h1>
        <p class="description">For full experience, open this link in your web browser</p>
        
        <!-- Инструкция для TikTok -->
        <div id="tiktok-view">
          <div class="step">
            <div class="step-number">1</div>
            <div class="step-text">Tap <strong>•••</strong> in top right corner</div>
          </div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-text">Select <strong>"Open in browser"</strong></div>
          </div>
        </div>
        
        <div class="divider" id="divider"></div>
        
        <!-- Кнопка для браузера -->
        <div id="browser-view">
          <button class="continue-btn" onclick="window.location.href='https://onlyfans.com/bambybelle/c159'">
            Continue to OnlyFans
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Улучшенное определение in-app браузеров
    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('tiktok') || 
             ua.includes('instagram') || 
             ua.includes('fb_iab') ||
             ua.includes('snssdk');
    }

    // Показываем соответствующий контент
    document.addEventListener('DOMContentLoaded', function() {
      const inApp = isInAppBrowser();
      
      document.getElementById('tiktok-view').style.display = inApp ? 'block' : 'none';
      document.getElementById('browser-view').style.display = inApp ? 'none' : 'block';
      document.getElementById('divider').style.display = inApp ? 'none' : 'block';
    });
  </script>
</body>
</html>
