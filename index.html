<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue in Browser</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .app-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, #FF0066, #FF0066);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    h1 {
      color: #212529;
      font-size: 22px;
      margin-bottom: 8px;
    }
    .instructions {
      color: #495057;
      font-size: 15px;
      line-height: 1.5;
      margin: 20px 0;
    }
    .step {
      display: flex;
      align-items: center;
      margin: 15px 0;
      text-align: left;
    }
    .step-number {
      background: #FF0066;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
      font-size: 14px;
    }
    .step-text {
      flex-grow: 1;
    }
    .continue-btn {
      background: #FF0066;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      transition: all 0.2s;
      display: none;
    }
    .continue-btn:hover {
      background: #e0005e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,0,102,0.2);
    }
    .divider {
      margin: 25px 0;
      border-top: 1px solid #e9ecef;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="app-icon">E</div>
    <h1>Continue in Browser</h1>
    
    <div id="tiktok-view">
      <p class="instructions">For full functionality, please open this link in your web browser</p>
      
      <div class="step">
        <div class="step-number">1</div>
        <div class="step-text">Tap the <strong>•••</strong> menu in top right corner</div>
      </div>
      
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Select <strong>"Open in browser"</strong> from the menu</div>
      </div>
    </div>
    
    <div class="divider" id="divider" style="display:none;"></div>
    
    <div id="browser-view" style="display:none;">
      <button class="continue-btn" onclick="window.location.href='https://onlyfans.com/bambybelle/c159'">
        Continue to OnlyFans
      </button>
    </div>
  </div>

  <script>
    // Enhanced browser detection
    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('tiktok') || 
             ua.includes('instagram') || 
             ua.includes('fb_iab') ||
             ua.includes('snssdk');
    }

    // Show appropriate view
    if (!isInAppBrowser()) {
      document.getElementById('tiktok-view').style.display = 'none';
      document.getElementById('browser-view').style.display = 'block';
      document.getElementById('divider').style.display = 'block';
    }
  </script>
</body>
</html>
